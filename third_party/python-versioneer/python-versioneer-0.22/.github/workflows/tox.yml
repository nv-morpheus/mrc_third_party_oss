name: Tox

on:
  push:
    branches:
      - master
      - maint/*
  pull_request:
    branches:
      - master
      - maint/*
  schedule:
    - cron: '0 0 * * MON'

jobs:
  stable:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest']
        python-version: [3.6, 3.7, 3.8, 3.9, '3.10', 'pypy-3.7']
        shell: ['bash']
        include:
          - os: 'windows-2019'
            python-version: '3.10'
            shell: 'bash'
          - os: 'windows-2019'
            python-version: '3.10'
            shell: 'pwsh'
          - os: 'windows-2019'
            python-version: '3.10'
            shell: 'cmd'

    defaults:
      run:
        shell: ${{ matrix.shell }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Install Tox
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Test
        run: tox
        env:
          PLATFORM: ${{ matrix.os }}
